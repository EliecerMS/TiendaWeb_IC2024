            <article>
                <h2>Formulario</h2>
                <h3>Registro de usuario</h3>
                <form action="/usuario/registro" method="POST">
                    Usuario: <input type="text" name="username" value="" size="15" required/> <br/>
                    Contrase√±a: <input type="password" name="password" value="" size="10" /><br/>
                    Nombre: <input type="text" name="nombre" value="" size="35" /><br/>
                    Correo: <input type="email" name="usuario" placeholder="correo@correo.com" size="35" /><br/>
                    Edad: <input type="number" name="edad" value="" min="18" max="100"/><br/>
                    Fecha activo: <input type="date" name="fAction" value=""/><br/>
                    Foto <input type="file" name="foto" accept="image/*"><br/>
                    Nivel Educativo <select name="nivel">
                        <option value="0">Primaria incompleta</option>
                        <option value="1">Primaria completa</option>
                        <option value="2">Secundaria incompleta</option>
                    </select><br/>
                    Zona dentro del GAM: <input type="radio" name="Zona" value="1" />
                    Zona fuera del GAM: <input type="radio" name="Zona" value="2" /><br/>
                    Declaro que esta informacion es veraz<input type="checkbox" name="Jura" value="ON" required/><br/>
                    <input type="submit" value="Registro" name="btnRegistro" />
                </form>
            </article>
